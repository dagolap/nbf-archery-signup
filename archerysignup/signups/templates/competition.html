{% extends "base.html" %} 
{% block content %}

<h1>{{ competition.name }} - Påmelding</h1>

<form class="pure-form pure-form-aligned" action="{% url 'signups:competition' competition_id=competition.pk %}" method="post">
    {% csrf_token %}
    {% include "includes/form_pure.html" with form=form %}
    <div class="pure-controls">
        <input type="submit" value="Meld meg på!" class="pure-button pure-button-primary">
    </div>
</form>

{% endblock %}
