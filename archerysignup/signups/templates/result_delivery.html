{% extends "base.html" %} 
{% block content %}

<h1>{{ signup }} - Resultatlevering</h1>

<form class="pure-form pure-form-aligned" enctype="multipart/form-data" action="{% url 'signups:result_delivery' signup_id=signup.pk %}" method="post">
    {% csrf_token %}
    {% include "includes/form_pure.html" with form=form %}
    <div class="pure-controls">
        <input type="submit" value="Send scorekort" class="pure-button pure-button-primary">
    </div>
</form>

{% endblock %}
